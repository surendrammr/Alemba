# Record name
name: Tag

# Model Form Field configuration
form: $/alemba/tags/models/tag/fields.yaml

# Model Class name
modelClass: Alemba\Tags\Models\Tag

# Default redirect location
defaultRedirect: alemba/tags/tags

# Create page
create:
    title: backend::lang.form.create_title
    redirect: alemba/tags/tags/update/:id
    redirectClose: alemba/tags/tags

# Update page
update:
    title: backend::lang.form.update_title
    redirect: alemba/tags/tags
    redirectClose: alemba/tags/tags

# Preview page
preview:
    title: backend::lang.form.preview_title
