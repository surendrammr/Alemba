{% if has_floating_labels %}
    <div class="{{ wrapper_class }}">
        <div class="form-floating">
            <select
                id="{{ name }}"
                class="{{ class }} form-select"
                name="{{ name }}"
                {{ custom_attributes|raw }}>
                {% if placeholder %}
                    <option value="">{{ placeholder }}</option>
                {% endif %}

                {% for key, label in options %}
                    <option
                        value="{{ key }}"
                        {{ key == default ? 'selected' : '' }}>
                        {{ label }}
                    </option>
                {% endfor %}
            </select>

            <label for="{{ name }}" class="{{ label_class }}">{{ label }}</label>

            <div data-validate-for="{{ name }}" class="invalid-feedback"></div>

            {% if comment %}
                <div class="form-text">{{ comment|raw }}</div>
            {% endif %}
        </div>
    </div>
{% else %}
    <div class="{{ wrapper_class }}">
        {% if label %}
            <label for="{{ name }}" class="{{ label_class }} form-label">{{ label }}</label>
        {% endif %}

        <select
            id="{{ name }}"
            class="{{ class }} form-select"
            name="{{ name }}"
            {{ custom_attributes|raw }}>
            {% if placeholder %}
                <option value="">{{ placeholder }}</option>
            {% endif %}

            {% for key, label in options %}
                <option
                    value="{{ key }}"
                    {{ key == default ? 'selected' : '' }}>
                    {{ label }}
                </option>
            {% endfor %}
        </select>

        <div data-validate-for="{{ name }}" class="invalid-feedback"></div>

        {% if comment %}
            <div class="form-text">{{ comment|raw }}</div>
        {% endif %}
    </div>
{% endif %}
