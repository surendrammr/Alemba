<div class="{{ wrapper_class }}">
    {% if label %}
        <label class="{{ label_class }} form-label">{{ label }}</label>
    {% endif %}

    <div
        class="g-recaptcha"
        data-sitekey="{{ settings.site_key }}"
        data-theme="{{ settings.theme }}"></div>

    <script type="text/javascript" src="https://www.google.com/recaptcha/api.js?hl={{ settings.lang }}"></script>

    <div data-validate-for="{{ name }}" class="invalid-feedback"></div>

    {% if comment %}
        <div class="form-text">{{ comment|raw }}</div>
    {% endif %}
</div>
